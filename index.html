<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;700&family=Jura:wght@400;500;700&family=Poiret+One&display=swap" rel="stylesheet">
    <title>Прогноз погоды</title>
</head>
<body>
    <main class="weather-list">
        <section class="background"></section>
        <section class="weather-box">
            <div class="back-weather"></div>
            <div class="weather-info">
                <div class="days-of-week">
                    <div class="now">
                        <div class="main-temp">
                            <h1 class="temperature"></h1>
                            <h4></h4>
                        </div>
                        <div class="main-weath">
                            <p class="cloudy"></p>
                            <p class="sky"></p>
                        </div>                        
                    </div>
                    <span class="day day-1">
                        <p class="tempera"></p>
                        <p class="cloudy"></p>
                        <h4 class="w"></h4>
                        <h4 class="d"></h4>
                    </span>
                    <span class="day day-2">
                        <p class="tempera"></p>
                        <p class="cloudy"></p>
                        <h4 class="w"></h4>
                        <h4 class="d"></h4>
                    </span>
                    <span class="day day-3">
                        <p class="tempera"></p>
                        <p class="cloudy"></p>
                        <h4 class="w"></h4>
                        <h4 class="d"></h4>
                    </span>
                    <span class="day day-4">
                        <p class="tempera"></p>
                        <p class="cloudy"></p>
                        <h4 class="w"></h4>
                        <h4 class="d"></h4>
                    </span>
                </div>
                <div class="info-block">
                    <div class="info-block-back"></div>
                    <div class="expand-info">
                        <div class="city">
                            <h1></h1>
                            <p class="now-date"></p>
                        </div>
                        <div class="expand-temp">
                            <h1 class="temperature"></h1>
                            <p class="sky"></p>
                            <p>Ощущается как <output class="feels"></output>°C</p>
                        </div>
                        <div class="expand-other">
                            <ul class="title">
                                <li>Влажность:</li>
                                <li>Давление:</li>
                                <li>Вероятность осадков:</li>
                                <li>Ветер</li>
                            </ul>
                            <ul class="value">
                                <li></li>
                                <li><output class="pressure"></output></li>
                                <li><output class="pop"></output></li>
                                <li></li>
                            </ul>
                        </div>
                    </div>
                    <div class="find">
                        <div class="find-city">
                            <input name="town" type="text" placeholder="Введите название города">
                            <Button><img src="img/find.png" width="20px" alt="Поиск"></Button>
                        </div>
                        <p class="get-date-info"></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
